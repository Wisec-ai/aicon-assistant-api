apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ${CLOUD_RUN_NAME}
  labels:
    cloud.googleapis.com/location: ${REGION}
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '1'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 30
      serviceAccountName: 734156824859-compute@developer.gserviceaccount.com
      containers:
        - image: us-east4-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${CLOUD_RUN_NAME}:${BUILD_ID}
          env:
            - name: PROJECT_ID
              value: '${PROJECT_ID}'
            - name: REGION
              value: '${REGION}'
          ports:
            - name: http1
              containerPort: 8000
          resources:
            limits:
              cpu: '1'
              memory: 1Gi

  traffic:
    - percent: 100
      latestRevision: true